<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <script src="https://kit.fontawesome.com/e0f20ffb07.js" crossorigin="anonymous"></script>
    <title>Pandora Admin Panel</title>
  </head>
  <body id="body-pd">
    <header class="header" id="header">
      <div class="header_toggle">
        <i class="bx bx-menu" id="header-toggle"></i>
      </div>
   
    </header>
    <div class="l-navbar" id="nav-bar">
      <nav class="nav">
        <div>
          <a href="index.html" class="nav_logo">
            <img src="./assets/img/logo-pandora.png" alt="">
          </a>
          <div class="nav_list">
            <a href="index.html" class="nav_link">
              <i class="bx bx-grid-alt nav_icon"></i>
              <span class="nav_name">Dashboard</span>
            </a>
            <a href="banner.html" class="nav_link">
              <i class="bx bx-user nav_icon"></i>
              <span class="nav_name">Banner</span>
            </a>
            <a href="slider.html" class="nav_link">
              <i class="bx bx-message-square-detail nav_icon"></i>
              <span class="nav_name">Slider</span>
            </a>
            <a href="#" class="nav_link">
              <i class="bx bx-bookmark nav_icon"></i>
              <span class="nav_name">Category</span>
            </a>
            <a href="#" class="nav_link">
              <i class="bx bx-folder nav_icon"></i>
              <span class="nav_name">Product</span>
            </a>
            <a href="#" class="nav_link">
              <i class="bx bx-bar-chart-alt-2 nav_icon"></i>
              <span class="nav_name">Account</span>
            </a>
          </div>
        </div>
        <a href="#" class="nav_link">
          <i class="bx bx-log-out nav_icon"></i>
          <span class="nav_name">SignOut</span>
        </a>
      </nav>
    </div>
    <!--Container Main start-->
    <section class="pandora-container">
      <div class="container">
        <div class="row">
          <div class="pandora-banner-div">
            <h3 class="pandora-banner-title">Slider</h3>
            <button class="addnewb"><a href="createbanner.html">Add new</a></button>

          </div>
          <div>
            <div class="container">
              <div class="row">
                <div class="col-12">
                  <table class="table table-bordered">
                    <thead>
                      <tr>
                        <th scope="col">Image</th>
                        <th scope="col">Title</th>
                        <th scope="col">Description</th>
                        <th scope="col">Settings</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td ><img class="table-img" src="./assets/img/image.jpg"/></td>
                        <td class="ring-p ">Ring</td>
                        <td class="ring-p">Accessoaries</td>

                        <td class="p-buttons">
                          <button type="button" class="detail-icon bp">Detail<i class="far fa-eye"></i></button>
                          <button type="button" class="edit-icon bp">Edit<i class="fas fa-edit"></i></button>
                          <button type="button" class="delete-icon bp">Delete<i class="far fa-trash-alt"></i></button>
                        </td>
                      </tr>
                      <tr>
                        <td ><img class="table-img" src="./assets/img/image.jpg"/></td>
                        <td class="ring-p ">Ring</td>
                        <td class="ring-p">Accessoaries</td>

                        <td class="p-buttons">
                          <button type="button" class="detail-icon bp" >Detail<i class="far fa-eye"></i></button>
                          <button type="button" class="edit-icon bp" >Edit<i class="fas fa-edit"></i></button>
                          <button type="button" class="delete-icon bp" >Delete<i class="far fa-trash-alt"></i></button>
                        </td>
                      </tr>
                      <tr>
                        <td ><img class="table-img" src="./assets/img/image.jpg"/></td>
                        <td class="ring-p ">Ring</td>
                        <td class="ring-p">Accessoaries</td>

                        <td class="p-buttons">
                          <button type="button" class="detail-icon bp" >Detail<i class="far fa-eye"></i></button>
                          <button type="button" class="edit-icon bp" >Edit<i class="fas fa-edit"></i></button>
                        <button type="button"class="delete-icon bp" >Delete<i class="far fa-trash-alt"></i></button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
       
          </div>
        </div>
      </div>
    </section>
    <!--Container Main end-->

    <script src="./assets/js/script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </body>
</html>
